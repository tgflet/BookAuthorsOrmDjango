<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{{ select_author.first_name }} {{select_author.last_name}}</h1>
        <p>ID: {{ select_author.id}}</p>
        <div class="row">
        <p class="col-2">Notes:</p><div class="col-4">{{ select_author.notes}}</div>
        </div>
        <p>Books:</p>
        <ul>
            {% for i in book %}
            <li>{{ i.title }}</li>
            {% endfor %}
        </ul>
        <form action="/connect" method="POST">
            {% csrf_token %}
            <select name="new" id="">
            {% for j in all_books %}
                <option value="{{j.id}}">{{j.title}}</option>
            {% endfor %}
            </select>
            <input type="hidden" name="source" value="{{select_author.id}}">
            <input type="submit" value="Add">
        </form>
        <h6><a href="/authors">Go Back</a></h6>
    </div>
</body>
</html>
