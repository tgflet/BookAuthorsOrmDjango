<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Add an Author</h1>
                <form action="authors/add" method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label class="col-form-label">First Name</label></td>
                                <td><input type="text" class="col-form-control" name="fname"></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label">Last Name</label></td>
                                <td><input type="text" class="col-form-control" name="lname"></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label" for="">Notes</label></td>
                                <td><input type="text" class="col-form-control" name="desc"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Add"></td>
                            </tr>
                        </table>
                        </form>
            </div>
            <div class="col">
                <table class="table-striped table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    {% for x in all_authors %}
                    <tr>
                        <td>{{x.id}}</td>
                        <td>{{x.first_name}} {{x.last_name}}</td>
                        <td><a href="authors/{{x.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>    
    </div>
    <a href="/">Go to Books</a>
</body>
</html>
